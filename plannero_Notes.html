<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Plannero</title>
        <link rel="stylesheet" href="plannero_Notes.css">
        <link rel="stylesheet" href="plannero.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="plannero.js"></script>
        <script src="plannero_Notes.js"></script>
    </head>
    
    <body>
        
        <div id="navbar" class="fadeInNavbar"onclick="location.href='index.html'">Plannero</div>
        
        <div id="bodyGrid" class="fadeInGrid">
            <div id="menuArea">
                <div id="menu">
                    <div class="menuItem" id="ToDo" onclick="goToToDo()">To Do</div>
                    <div class="menuItem" id="Notes" onclick="goToNotes()">Notes</div>
                    <div class="menuItem" id="Calendar" onclick="goToCalendar()">Calendar</div>
                </div>
            </div>
            <div id="mainContentAreaFlex">
                <div id="mainContentAreaScroll">
                    <div id=mainContentArea>
                        
                        <div class="addBlock">
                            <div id="addNotesBlock">
                                <p id="plus">+</p>
                            </div>
                        </div>
                        

                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
