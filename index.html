<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Plannero</title>
        <link rel="stylesheet" href="plannero.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="plannero.js"></script>
    </head>
    
    <body>
        
        <div id="navbar">Plannero</div>
        
        <div id="bodyGrid">
            <div id="menuArea">
                <div id="menu">
                    <div class="menuItem">To Do</div>
                    <div class="menuItem">Notes</div>
                    <div class="menuItem">Calendar</div>
                </div>
            </div>
            <div id="mainContentAreaFlex">

                    <div id=mainContentArea>
                        
                        <div class="addBlock">

                            </div>
                        </div>
                        

                    </div>
                </div>
            </div>
        </div>
